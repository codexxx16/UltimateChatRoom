<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatRoom Pro - AI Enhanced</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="login-screen">
      <div class="login-header">
        <div class="logo"><i class="fas fa-comments"></i> ChatRoom Pro</div>
        <div class="tagline">Connect and chat with AI and other users</div>
      </div>
      
      <div class="login-form">
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <button class="btn btn-primary" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
        <button class="btn btn-secondary" id="register-btn"><i class="fas fa-user-plus"></i> Register</button>

        <div id="error-container"></div>
      </div>
    </div>
    
    <!-- Main App Screen -->
    <div id="app-screen" style="display:none;">
      <header>
        <div class="logo"><i class="fas fa-comments"></i> ChatRoom Pro</div>
        <div class="header-controls">
          <div class="online-count"><i class="fas fa-users"></i> <span id="online-count">0</span> online</div>
          <button class="btn btn-danger" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </header>
      
      <div class="nav-tabs">
        <div class="nav-tab active" data-screen="chat-screen"><i class="fas fa-comment"></i> <span>Chat</span></div>
        <div class="nav-tab" data-screen="user-list-screen"><i class="fas fa-users"></i> <span>Online Users</span></div>
        <div class="nav-tab" data-screen="profile-screen"><i class="fas fa-user"></i> <span>My Profile</span></div>
      </div>
      
      <div class="main-content">
        <!-- Chat Screen -->
        <div class="screen active-screen" id="chat-screen">
          <div class="chat-header">
            <div class="chat-title">General Chat</div>
            <div class="unread-indicator"><i class="fas fa-bell"></i> <span id="unread-count">0</span> unread</div>
          </div>
          
          <div class="chat-messages" id="chat-messages">
            <div class="notification">
              Welcome to ChatRoom Pro! Start chatting or type <b>@ai</b> to talk with the AI assistant.
            </div>
          </div>
          
          <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message... (use @ai for AI chat)">
            <button class="btn btn-primary" id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
          </div>
        </div>
        
        <!-- Online Users Screen -->
        <div class="screen" id="user-list-screen">
          <div class="user-list-title">
            Online Users <span id="online-users-count">0</span>
          </div>
          <div class="user-list" id="user-list"></div>
        </div>
        
        <!-- Profile Screen -->
        <div class="screen" id="profile-screen">
          <div class="profile-header">
            <div class="profile-avatar" id="profile-avatar">U</div>
            <div class="profile-name" id="profile-name">User Name</div>
            <div class="profile-email" id="profile-email">user@example.com</div>
          </div>
          
          <div class="profile-stats">
            <div class="stat">
              <div class="stat-value" id="stat-messages">0</div>
              <div class="stat-label">Messages Sent</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="stat-days">1</div>
              <div class="stat-label">Days Active</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="stat-friends">0</div>
              <div class="stat-label">Friends</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" placeholder="Enter your display name">
          </div>
          
          <div class="form-group">
            <label for="status-message">Status Message</label>
            <input type="text" id="status-message" placeholder="Enter your status message">
          </div>
          
          <div class="profile-actions">
            <button class="btn btn-primary" id="save-profile-btn"><i class="fas fa-save"></i> Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDXlJMf21zKgyBK1_0w38A2ne__cAbyxPU",
      authDomain: "chatroomai-333ed.firebaseapp.com",
      projectId: "chatroomai-333ed",
      storageBucket: "chatroomai-333ed.firebasestorage.app",
      messagingSenderId: "409648887637",
      appId: "1:409648887637:web:8f2af3540d65c79264e1dc",
      measurementId: "G-BV4JE727E3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    window.firebaseAuth = getAuth(app);
    window.firebaseDB = getDatabase(app);
  </script>

  <!-- App Logic -->
  <script src="app.js" type="module"></script>
</body>
          </html>
