<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRoom Pro - AI Enhanced</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    body {background:#1e1e2e;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;}
    #app {width:90%;max-width:500px;background:#2a2a40;border-radius:10px;overflow:hidden;box-shadow:0 0 15px rgba(0,0,0,0.5);}
    header {background:#6a5acd;padding:15px;text-align:center;font-size:20px;font-weight:bold;}
    #chat {height:300px;overflow-y:auto;padding:10px;}
    .msg {margin:8px 0;padding:8px;border-radius:5px;}
    .self {background:#4caf50;text-align:right;}
    .other {background:#555;}
    footer {display:flex;padding:10px;background:#222;}
    footer input {flex:1;padding:10px;border:none;border-radius:5px;}
    footer button {margin-left:10px;padding:10px 15px;background:#6a5acd;color:#fff;border:none;border-radius:5px;cursor:pointer;}
    #login {text-align:center;}
    #login input {margin:10px;padding:10px;width:80%;border:none;border-radius:5px;}
    #login button {padding:10px 20px;background:#6a5acd;color:#fff;border:none;border-radius:5px;cursor:pointer;}
  </style>
</head>
<body>
  <div id="app">
    <header>ChatRoom Pro</header>
    <div id="login">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p id="loginMsg"></p>
    </div>
    <div id="chatroom" style="display:none;">
      <div id="chat"></div>
      <footer>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn"><i class="fa fa-paper-plane"></i></button>
      </footer>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // ✅ FIXED Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDXlJMf21zKgyBK1_0w38A2ne__cAbyxPU",
      authDomain: "chatroomai-333ed.firebaseapp.com",
      projectId: "chatroomai-333ed",
      storageBucket: "chatroomai-333ed.appspot.com", // FIXED
      messagingSenderId: "409648887637",
      appId: "1:409648887637:web:8f2af3540d65c79264e1dc",
      measurementId: "G-BV4JE727E3",
      databaseURL: "https://chatroomai-333ed-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginDiv = document.getElementById("login");
    const chatroomDiv = document.getElementById("chatroom");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");
    const chatDiv = document.getElementById("chat");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");

    // ✅ Login handler
    loginBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginMsg.textContent = "Login successful!";
      } catch(err) {
        console.error("Auth error:", err);
        loginMsg.textContent = err.code + " - " + err.message;
      }
    };

    // ✅ Auth state listener
    onAuthStateChanged(auth, user => {
      if(user){
        loginDiv.style.display = "none";
        chatroomDiv.style.display = "block";
        loadMessages();
      } else {
        loginDiv.style.display = "block";
        chatroomDiv.style.display = "none";
      }
    });

    // ✅ Load messages
    function loadMessages(){
      const chatRef = ref(db, "messages");
      onChildAdded(chatRef, (data) => {
        const msg = data.val();
        const div = document.createElement("div");
        div.className = "msg " + (msg.uid === auth.currentUser.uid ? "self" : "other");
        div.textContent = msg.text;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });
    }

    // ✅ Send message
    sendBtn.onclick = () => {
      const text = messageInput.value;
      if(text.trim() !== ""){
        const chatRef = ref(db, "messages");
        push(chatRef, {
          uid: auth.currentUser.uid,
          text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      }
    };
  </script>
</body>
  </html>
